
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 400px;
        border: 3px solid black;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #content{
        position: relative;
        left: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
       var sfoOakSjcSac = [{lat: 37.621313, lng: -122.378955}, {lat: 37.712569, lng: -122.219743}, {lat: 37.363947,lng:-121.928938}, {lat: 38.695085, lng:-121.590065}];
       var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/'
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.819929, lng: -122.478255},
          zoom: 7
        });
        for(var i = 0; i < sfoOakSjcSac.length; i++){
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: sfoOakSjcSac[i],
            radius: 8000
          });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
    async defer></script>
  </body>
</html>
